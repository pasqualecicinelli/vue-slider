<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>

    <!--VUE JS

      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
-->
    <!--CSS-->

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                
                <div class="item" @mouseOver="stopPlay()" @mouseLeave="autoPlay()">
                    <img :src="slides[activeCount].image" :alt="slides[activeCount].title" />
                    <div class="text">
                        <h3>{{ slides[activeCount].title }}</h3>
                        <p>
                            {{ slides[activeCount].text }}

                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <div @click="goPrev()" class="prev"></div>
                    <div @click="goNext()" class="next"></div>

                    <div v-for="(singleSlide,index) in slides" 
                    class="thumb" :class="(index == activeCount) ? 'active': ''"
                    @click="clickThumb(index)">

                        <img :src="singleSlide.image" :alt="singleSlide.title" />
                    </div>
                </div>

            </div>
        </div>



    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
